<script src="js/typed.min.js"></script>

<script>
    $(document).ready(function () {


        $(function () {
            $('.news-description').matchHeight();

        });
        new WOW().init();



        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > 80) {
                $("nav").css({
                    "background": "#0000ff",
                    "border-bottom": "solid #aaa 2px",
                    "transition": "700ms"


                });
                $(".navbar-brand img").css({
                    "height": "75px",
                    "transition": "700ms"
                });
            } else {
                $("nav").css({

                    "background": "transparent",
                    "border-bottom": "none",
                    "transition": "700ms"
                });
                $(".navbar-brand img").css({
                    "height": "90px",
                    "transition": "700ms"
                });
            }

        })
    })
    var typed = new Typed('.typed', {
        strings: ["University of Rizal System", "College of Engineering"],
        typeSpeed: 30,
        backSpeed: 0,
        loop: true,
        backDelay: 2000,
    });
</script>
